<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/488c15c75f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css">
    <title th:text="#{site_name}"></title>
</head>
<body>
<header th:insert="~{fragments/header}"></header>
<main class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="#"><img class="d-block w-100 img-fluid" th:src="@{/images/image01.jpg}" alt="First slide"/></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100 img-fluid" th:src="@{/images/image02.jpg}"
                                 alt="Second slide"/></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100 img-fluid" th:src="@{/images/image03.jpg}" alt="Third slide"/></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide</h5>

                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="movie : ${list}">

                <div class="card" style="background-color:lightgray; width: 19rem; margin-top: 10px">
                    <div class="imgPlaceHolder">
                        <a class="text-decoration-none" href="#" th:href="@{/movie(id=${movie.get_id()})}">
                            <img th:src="${movie.getPoster()}" class="card-img-top" alt="..." style="height: 300px"
                                 src=""/>
                        </a>
                    </div>
                    <div class="card-body">
                        <a style="text-decoration: none" href="#" th:href="@{/movie(id=${movie.get_id()})}">
                            <h5 class="card-title movie-title"
                                th:text="${movie.getTitle()} + '('+ ${movie.getYear()} + ')'"></h5>
                        </a>
                        <p class="card-text movie-description" th:text="${movie.getPlot()}"></p>
                        <p class="card-text movie-cast">
                            <small class="text-muted" th:each="cast,iterStat : ${movie.getCast()}"
                                   th:text="${cast}+ ${!iterStat.last ? ', ' : ''}">Tom Hanks</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{/fragments/footer}"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
