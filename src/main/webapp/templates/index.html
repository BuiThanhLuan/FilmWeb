<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/frontend::head}">
<body>
<header th:insert="~{fragments/frontend::header}"></header>

<main class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="#"><img class="d-block w-100 img-fluid" th:src="@{/images/image01.jpg}" alt="First slide"/></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100 img-fluid" th:src="@{/images/image02.jpg}"
                                 alt="Second slide"/></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100 img-fluid" th:src="@{/images/image03.jpg}" alt="Third slide"/></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide</h5>

                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="movie : ${list}">

                <div class="card" style="background-color:lightgray; width: 19rem; margin-top: 10px">
                    <div class="imgPlaceHolder">
                        <a class="text-decoration-none" href="#" th:href="@{/movie(id=${movie.get_id()})}">
                            <img th:src="${movie.getPoster()}" class="card-img-top" alt="..." style="height: 300px"
                                 src=""/>
                        </a>
                    </div>
                    <div class="card-body">
                        <a style="text-decoration: none" href="#" th:href="@{/movie(id=${movie.get_id()})}">
                            <h5 class="card-title movie-title"
                                th:text="${movie.getTitle()} + '('+ ${movie.getYear()} + ')'"></h5>
                        </a>
                        <p class="card-text movie-description" th:text="${movie.getPlot()}"></p>
                        <p class="card-text movie-cast">
                            <small class="text-muted" th:each="cast,iterStat : ${movie.getCast()}"
                                   th:text="${cast}+ ${!iterStat.last ? ', ' : ''}">Tom Hanks</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav th:if="${totalPages>=2}">
        <ul class="pagination justify-content-center mt-3">
            <li th:if="${page >1}" class="page-item"><a class="page-link" href="#" th:href="@{${url}(page=1)}">First</a></li>
            <li th:if="${page >1}" class="page-item"><a class="page-link" th:href="@{${url}(page=${page}-1)}">&laquo;</a></li>
            <li th:if="${page > 2}" class="page-item"><a class="page-link" th:href="@{${url}(page=${page}-2)}"><span th:text="${page}-2">1</span></a></li>
            <li th:if="${page > 1}" class="page-item"><a class="page-link" th:href="@{${url}(page=${page}-1)}"><span th:text="${page}-1">2</span></a></li>
            <li class="page-item active"><span class="page-link" th:text="${page}">3</span></li>
            <li th:if="${page < totalPages - 1}" class="page-item"><a class="page-link" th:href="@{${url}(page=${page}+1)}"><span th:text="${page}+1">4</span></a></li>
            <li th:if="${page < totalPages - 2}" class="page-item"><a class="page-link" th:href="@{${url}(page=${page}+2)}"><span th:text="${page}+2">5</span></a></li>
            <li th:if="${page < totalPages}" class="page-item"><a class="page-link" th:href="@{${url}(page=${page}+1)}">&raquo;</a></li>
            <li th:if="${page < totalPages}" class="page-item"><a class="page-link" th:href="@{${url}(page=${totalPages})}">Last</a></li>
        </ul>
    </nav>
</main>

<footer th:insert="~{/fragments/frontend::footer}"></footer>
</body>
</html>
